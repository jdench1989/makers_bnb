<!DOCTYPE html>
<html>
    <head>
        <title>MakersBnB</title>
        <link rel="stylesheet" href="/static/style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-expand">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/static/logo-nav.png" alt="Maker's logo" class="d-inline-block align-text-top">
                    MakersB&B
                </a>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item"><div><a class="nav-link" name="home" href="/">Home</a></div></li>
                    <li class="nav-item"><div><a class="nav-link" name="signout" href="/signout">Sign Out</a></div></li>
                    <li class="nav-item"><div><a class="nav-link" name="book_space" href="/book_space">Book A Space</a></div></li>
                </ul>
            </div>
        </nav>
        
        <header class="py-3 mb-4 border-bottom">
            <div class="container text-center">
                <h1>List A Space</h1>
            </div>
            <br>
        </header>
        
        <div class="container">
            <h4>Fill in the form to list a space for booking</h4>
            <br>
            <form action="/list_space" method="POST">
                <div class="form-group">
                    <label for="name">Listing Name</label>
                    <br>
                    <input type="text" class="form-control" name="name" id="name">
                    <br>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <br>
                    <textarea name="description" class="form-control" id="description" rows="5" columns="50"></textarea>
                </div>
                <br>
                <div class="form-group">
                    <label for="cost">Cost per night</label>
                    <br>
                    <input type="number" class="form-control" name="cost" id="cost">
                </div>
                <!-- <div class="form-group">
                    <label for="avail-from">Available from</label>
                    <br>
                    <input type="date" name="avail-from" id="avail-from">
                </div>
                <div class="form-group">
                    <label for="avail-to">Available to</label>
                    <br>
                    <input type="date" name="avail-to" id="avail-to">
                </div> -->
                <br>
                <input class="btn btn-primary" type="submit" value="List My Space!">
            </form>
        </div>
    </body>
</html>
