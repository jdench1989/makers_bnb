<!DOCTYPE html>
<html>
    <head>
        <title>MakersBnB</title>
        <link rel="stylesheet" href="/static/style.css" >
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-expand">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/static/logo-nav.png" alt="Maker's logo" class="d-inline-block align-text-top">
                    MakersB&B
                </a>
                <ul class="nav navbar-nav navbar-right">
                    <li><div><a class="nav-link" name="login" href="/login" class="nav-link ">Log In</a></div></li>
                </ul>
            </div>
        </nav>
        <header class="py-3 mb-4 border-bottom">
            <div class="container text-center">
                <h1>Welcome to MakersB&B</h1>
            </div>
            <br>
        </header>
        <div class="container">
            <h3>Sign up to Makers B&B</h3>
            <br>
            <div class="container text-center">
                {% if password_match == False %}
                <p style="color:red;">
                    Passwords do not match!
                </p>
                {% endif %}
            </div>
            <form action="/" method="POST">
                <div class="form-group">
                    <label for="user_name">Username</label>
                    <br>
                    <input type="text" class="form-control" name="user_name" id="user_name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <br>
                    <input type="text" class="form-control" name="email" id="email">
                    <br>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <br>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="password_confirmation">Password Confirmation</label>
                    <br>
                    <input type="password" class="form-control" name="password_confirmation" id="password_confirmation">
                </div>
                <br>
                <input class="btn btn-primary" type="submit" value="Sign Up">
            </form>
        </div>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    </body>
</html>
